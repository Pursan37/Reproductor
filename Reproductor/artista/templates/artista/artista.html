{% extends 'page.html' %}
{% load staticfiles %}

{% block title %}Inicio{% endblock title %}

{% block tituloPagina %}Artistas{% endblock tituloPagina %}


{% block contenido %}
	<div data-bind="visible: (listado() != null)">
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
				</tr>
			</thead>
			<tbody data-bind="foreach:{data:listado, as:'item'}">
				<tr>
					<td data-bind="text: item.id"></td>
					<td data-bind="text: item.nombre"></td>
				</tr>
			</tbody>
		</table>
		
	</div>

{% endblock contenido %}



{%block imports %}
	<script type="text/javascript" src='{% static "js/ViewModels/artista/artista.js" %}'></script>

  <script type="text/javascript">

    $(document).ready(function () {

        artista.consultar(1);//iniciamos la primera funcion
        
        
    });  

  </script>
{% endblock imports %}
